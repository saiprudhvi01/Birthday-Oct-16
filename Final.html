<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Birthday Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Allow body to scroll if content is tall, though we try to prevent it */
            overflow-x: hidden;
            font-family: 'Courier New', monospace;
        }

        /* --- Background Elements --- */
        .star {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: pulse 2s infinite;
        }

        .ballon {
            position: absolute;
            top: 5%; /* Adjusted for mobile view */
            right: 5%; /* Adjusted for mobile view */
            width: 100px; /* Reduced for smaller screens */
            filter: drop-shadow(0 0 15px #ff69b4);
            animation: float 4s ease-in-out infinite;
            z-index: 0; /* Ensure it's behind the card */
        }

        .cat {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px; /* Reduced for smaller screens */
            filter: drop-shadow(0 0 10px #fff);
            animation: float 3s ease-in-out infinite;
            z-index: 0; /* Ensure it's behind the card */
        }

        /* --- Card Container and Base Card Styles --- */
        .container {
            perspective: 1000px;
            z-index: 1;
            position: relative;
            top: -20px;
            /* Added min-width to prevent squishing on very narrow screens */
            min-width: 300px; 
            max-width: 95%; /* Limit maximum width */
        }

        .birthdayCard {
            position: relative;
            width: 320px; /* Base width */
            height: 480px; /* Base height */
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .birthdayCard:hover {
            transform: rotateY(180deg);
        }

        .cardFront,
        .cardInside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(135deg, #fff5f5, #ffe3e3);
            padding: 10px; /* Base padding */
            border: 5px solid #ff6b6b;
            box-shadow: inset 0 0 20px rgba(255, 107, 107, 0.2);
            border-radius: 10px;
        }

        .cardFront {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cardInside {
            transform: rotateY(180deg);
            /* Important: Use flexbox for inner content alignment on mobile */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out content nicely */
            align-items: center;
            text-align: center;
        }
        
        /* Book spine effect */
        .cardFront::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 15px;
            height: 100%;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            box-shadow: 5px 0 15px rgba(255, 107, 107, 0.3);
        }

        /* Page lines effect (Refined for better mobile compatibility) */
        .cardInside::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px; /* Reduced from 30px */
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                #ff6b6b 0px,
                #ff6b6b 5px,
                transparent 5px,
                transparent 10px
            );
        }

        /* --- Card Front Text --- */
        .front-text {
            text-align: center;
            z-index: 2;
        }

        .happy,
        .bday,
        .toyou {
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #fff;
            margin: 15px 0;
            transform: translateZ(50px);
        }

        .happy { font-size: 2em; }
        .bday {
            font-size: 2.8em;
            animation: glow 2s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .toyou { font-size: 1.5em; }

        /* --- Cake --- */
        .plate {
            position: relative;
            margin: 30px 0;
        }

        .cake {
            width: 120px;
            height: 60px;
            background: linear-gradient(#ff6b6b, #ff8e53);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .flame {
            width: 20px;
            height: 40px;
            background: #ffdd59;
            border-radius: 50% 50% 35% 35%;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.1s infinite;
        }

        /* --- Card Inside Content --- */
        .img {
            position: relative;
            width: 100%;
            /* Removed absolute positioning for general mobile flow */
        }

        .bdyboy {
            width: 140px;
            border-radius: 50%;
            border: 5px solid #ff6b6b;
            margin: 15px auto 10px; /* Adjusted margin */
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: block; /* Ensure it centers with margin: auto */
        }

        .bdyboy:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
            border-radius: 5px;
        }

        .inside-text {
            /* Kept separate for structure */
            margin-bottom: 10px;
        }
        
        .wishes {
            color: #2c3e50;
            font-size: 0.9em;
            line-height: 1.4; /* Reduced line-height for mobile space */
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px; /* Slightly reduced radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left; /* Keep the wishes readable */
            width: 100%; /* Ensure it takes full width */
            flex-grow: 1; /* Allow wishes to take up available vertical space */
            max-height: 50%; /* Prevent it from taking too much space */
            overflow-y: auto; /* Scroll if text is very long */
        }

        .name {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
            line-height: 1.2;
        }

        /* --- Animations --- */
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px #ff6b6b); }
            50% { filter: drop-shadow(0 0 20px #ff8e53); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); /* Reduced float distance */ }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) rotate(2deg); }
            50% { transform: translateX(-50%) rotate(-2deg); }
            100% { transform: translateX(-50%) rotate(2deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* --- Mobile Responsiveness (Refined) --- */
        
        /* Tablet/Small Desktop adjustment */
        @media (max-width: 768px) {
            .ballon {
                width: 80px;
            }
            .cat {
                width: 80px;
            }
            .container {
                top: 0; /* Center vertically better */
            }
            .birthdayCard {
                width: 300px;
                height: 450px;
            }

            .happy { font-size: 1.8em; }
            .bday { font-size: 2.5em; }
            .toyou { font-size: 1.4em; }

            .cake {
                width: 110px;
                height: 55px;
            }
            .bdyboy {
                width: 120px;
            }
            .wishes {
                font-size: 0.85em;
            }
        }

        /* Phone Portrait */
        @media (max-width: 480px) {
            body {
                /* Ensure body is centered and doesn't scroll horizontally */
                padding: 20px 0;
                align-items: flex-start; /* Start from top to allow card to be seen */
                min-height: 100vh;
            }
            
            .ballon {
                top: 5px;
                right: 5px;
                width: 70px;
            }

            .cat {
                bottom: 5px;
                left: 5px;
                width: 70px;
            }

            .container {
                width: 95%; /* Use almost full width */
                min-width: unset; /* Remove min-width */
                margin-top: 50px; /* Space from top */
                top: 0;
            }
            
            .birthdayCard {
                width: 100%; /* Full width of container */
                height: 400px; /* Fixed height for consistency */
            }
            
            /* Smaller text for front */
            .happy { font-size: 1.5em; }
            .bday { font-size: 2em; margin: 10px 0; }
            .toyou { font-size: 1.2em; }

            /* Smaller cake */
            .cake {
                width: 90px;
                height: 45px;
                margin-top: 10px;
            }
            .plate {
                margin: 15px 0;
            }
            .flame {
                top: -35px;
                height: 30px;
                width: 15px;
            }

            /* Inside content adjustments */
            .cardInside {
                padding: 5px; /* Less padding */
                justify-content: space-around; /* Better distribution */
            }

            .bdyboy {
                width: 100px;
                margin: 10px auto 5px;
                border-width: 3px;
            }
            
            .inside-text {
                margin-bottom: 5px;
            }

            .wishes {
                font-size: 0.75em;
                line-height: 1.3;
                padding: 8px;
                max-height: 40%; /* Adjust max height for wishes */
            }

            .cardInside::before {
                left: 10px; /* Move page lines closer to the edge */
            }
            
            /* Adjust the music button position */
            #playBtn {
                position: fixed;
                bottom: 5px;
                right: 5px;
                padding: 6px 10px;
                font-size: 0.75rem;
            }
        }

    </style>
</head>

<body>
    <img src="ZUiY.gif" alt="stars" class="star">
    <img src="5l03.gif" alt="ballon" class="ballon">
    <div class="container">
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="img">
                    <img src="nikitha.jpeg" alt="Nikitha" class="bdyboy">
                    <img src="6ob.gif" alt="confetti" class="confetti">
                </div>
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wishes">
                    <p>Dear Nikitha, ❤️</p>
                    <p>Happy Birthday!! 🎉🥳 I hope your day is filled with endless love and laughter! May all your wishes come true and your heart always shine with happiness. 💖✨</p>
                    <p class="name">Best wishes,<br>Sai Prudhvi</p>
                    <p class="name"></p>
                </div>
            </div>
        </div>
    </div>
    <img src="cat.gif" alt="cat" class="cat">
    <button id="playBtn" style="position: fixed; bottom: 10px; right: 10px; padding: 10px; background: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 10;">Play Music</button>


    <script>
        // Play background music immediately
        const audio = new Audio(encodeURI('[iSongs.info] 02 - Intro Of Nikki.mp3'));
        audio.loop = true;
        audio.volume = 0.5;
        audio.muted = true; // Start muted to allow autoplay

        document.addEventListener('DOMContentLoaded', () => {
            audio.play().then(() => {
                // Unmute after a short delay to enable audio
                setTimeout(() => {
                    audio.muted = false;
                }, 1000);
            }).catch(e => {
                console.log('Autoplay blocked:', e);
                // Fallback: Play on first interaction
                const playOnInteraction = () => {
                    audio.play().then(() => {
                        audio.muted = false;
                        document.removeEventListener('click', playOnInteraction);
                        document.removeEventListener('keydown', playOnInteraction);
                    }).catch(err => console.log('Play failed:', err));
                };
                document.addEventListener('click', playOnInteraction);
                document.addEventListener('keydown', playOnInteraction);
            });
        });

        // Button to play audio for testing
        document.getElementById('playBtn').addEventListener('click', () => {
            audio.muted = false;
            audio.play().then(() => {
                console.log('Audio playing from button');
            }).catch(e => console.log('Button play failed:', e));
        });

        // Continue background music if it was playing - kept for completeness, though it's complex for mobile
        if (sessionStorage.getItem('musicPlaying') === 'true') {
            const audio2 = new Audio(encodeURI('[iSongs.info] 02 - Intro Of Nikki.mp3'));
            audio2.loop = true;
            audio2.volume = 0.5;
            audio2.muted = true;
            audio2.play().then(() => {
                setTimeout(() => {
                    audio2.muted = false;
                }, 1000);
            }).catch(e => console.log('Music play failed:', e));
        }
    </script>
</body>

</html>
