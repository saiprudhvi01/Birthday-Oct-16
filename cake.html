<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Birthday Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            padding: 10px;
            box-sizing: border-box;
        }

        .star {
            position: fixed; /* Use fixed to avoid layout interference */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: pulse 2s infinite;
            z-index: -1;
        }

        .ballon {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 15vw; /* Responsive width */
            max-width: 120px;
            filter: drop-shadow(0 0 15px #ff69b4);
            animation: float 4s ease-in-out infinite;
        }

        .birthdayCard.flipped {
            transform: rotateY(180deg);
        }

        .cardFront, .cardInside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(135deg, #fff5f5, #ffe3e3);
            padding: 5vw;
            border: 5px solid #ff6b6b;
            box-shadow: inset 0 0 20px rgba(255,107,107,0.2);
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .cardFront {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cardInside {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #fff5f5, #ffe3e3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2vw;
            overflow: visible; /* Ensure content is not clipped */
        }

        /* Book spine effect */
        .cardFront::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 15px;
            height: 100%;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            box-shadow: 5px 0 15px rgba(255,107,107,0.3);
        }

        .front-text {
            text-align: center;
            z-index: 2;
        }

        .happy { font-size: clamp(1.5em, 4vw, 2.5em); }
        .bday { 
            font-size: clamp(2em, 6vw, 3.5em); 
            animation: glow 2s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .toyou { font-size: clamp(1.2em, 3vw, 1.8em); }

        .plate {
            position: relative;
            margin: 30px 0;
        }

        .cake {
            width: clamp(100px, 20vw, 150px);
            height: clamp(50px, 10vw, 80px);
            background: linear-gradient(#ff6b6b, #ff8e53);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(255,107,107,0.3);
        }

        .flame {
            width: 20px;
            height: 40px;
            background: #ffdd59;
            border-radius: 50% 50% 35% 35%;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.1s infinite;
        }

        .wishes {
            color: #2c3e50;
            font-size: clamp(0.8em, 2.5vw, 1.1em);
            line-height: 1.6;
            padding: 3vw;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bdyboy {
            width: clamp(120px, 25vw, 180px);
            border-radius: 50%;
            border: 5px solid #ff6b6b;
            margin: 3vw auto;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .bdyboy:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cat {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 15vw; /* Responsive width */
            max-width: 120px;
            filter: drop-shadow(0 0 10px #fff);
            animation: float 3s ease-in-out infinite;
        }

        .birthdayCard {
            position: relative;
            width: 90vw;
            max-width: 400px;
            max-height: 90vh; /* Ensure it fits in viewport */
            height: auto;
            aspect-ratio: 4/5.5;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden; /* Prevent content overflow */
        }

        #playBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 2vw;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px #ff6b6b); }
            50% { filter: drop-shadow(0 0 20px #ff8e53); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) rotate(2deg); }
            50% { transform: translateX(-50%) rotate(-2deg); }
            100% { transform: translateX(-50%) rotate(2deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* Page lines effect */
        .cardInside::before {
            content: '';
            position: absolute;
            top: 0;
            left: 30px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                #ff6b6b 0px,
                #ff6b6b 5px,
                transparent 5px,
                transparent 10px
            );
        }

        .name {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .birthdayCard {
                width: 90vw;
                max-width: 350px;
                margin: 20px auto;
            }

            .happy { font-size: clamp(1.2em, 5vw, 2em); }
            .bday { font-size: clamp(1.8em, 7vw, 2.8em); }
            .toyou { font-size: clamp(1em, 4vw, 1.5em); }

            .cake {
                width: clamp(80px, 18vw, 120px);
                height: clamp(40px, 9vw, 60px);
            }

            .wishes {
                font-size: clamp(0.7em, 2vw, 0.9em);
                padding: 2vw;
            }

            .bdyboy {
                width: clamp(100px, 20vw, 140px);
            }

            .ballon, .cat {
                width: clamp(80px, 12vw, 100px);
            }

            #playBtn {
                padding: 2vw;
                font-size: clamp(0.7rem, 2vw, 0.9rem);
            }
        }

        @media (max-width: 480px) {
            .birthdayCard {
                width: 95vw;
                max-width: 300px;
            }

            .happy { font-size: clamp(1em, 4vw, 1.5em); }
            .bday { font-size: clamp(1.5em, 6vw, 2em); }
            .toyou { font-size: clamp(0.8em, 3vw, 1.2em); }

            .cake {
                width: clamp(60px, 15vw, 100px);
                height: clamp(30px, 7vw, 50px);
            }

            .wishes {
                font-size: clamp(0.6em, 1.8vw, 0.8em);
                padding: 1.5vw;
            }

            .bdyboy {
                width: clamp(80px, 18vw, 120px);
            }

            .ballon, .cat {
                width: clamp(60px, 10vw, 80px);
            }

            #playBtn {
                padding: 1.5vw;
                font-size: clamp(0.6rem, 1.5vw, 0.8rem);
            }
        }

        .inside-text {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <img src="ZUiY.gif" alt="stars" class="star">
    <img src="5l03.gif" alt="ballon" class="ballon">
    <div class="container">
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="img">
                    <img src="nikitha.jpeg" alt="Nikitha" class="bdyboy">
                    <img src="6ob.gif" alt="confetti" class="confetti">
                </div>
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wishes">
                    <p>Dear Nikitha, ❤️</p>
                    <p>Happy Birthday!! 🎉🥳 I hope your day is filled with endless love and laughter! May all your wishes come true and your heart always shine with happiness. 💖✨</p>
                    <p class="name">Best wishes,<br>Sai Prudhvi</p>
                    <p class="name"></p>
                </div>
            </div>
        </div>
    </div>
    <img src="cat.gif" alt="cat" class="cat">
    <button id="playBtn" style="position: fixed; bottom: 10px; right: 10px; padding: 10px; background: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Music</button>


    <script>
        // Play background music immediately
        const audio = new Audio(encodeURI('[iSongs.info] 02 - Intro Of Nikki.mp3'));
        audio.loop = true;
        audio.volume = 0.5;
        audio.muted = true; // Start muted to allow autoplay

        document.addEventListener('DOMContentLoaded', () => {
            audio.play().then(() => {
                // Unmute after a short delay to enable audio
                setTimeout(() => {
                    audio.muted = false;
                }, 1000);
            }).catch(e => {
                console.log('Autoplay blocked:', e);
                // Fallback: Play on first interaction
                const playOnInteraction = () => {
                    audio.play().then(() => {
                        audio.muted = false;
                        document.removeEventListener('click', playOnInteraction);
                        document.removeEventListener('keydown', playOnInteraction);
                    }).catch(err => console.log('Play failed:', err));
                };
                document.addEventListener('click', playOnInteraction);
                document.addEventListener('keydown', playOnInteraction);
            });
        });

        // Flip card on click for mobile
        document.querySelector('.birthdayCard').addEventListener('click', () => {
            const card = document.querySelector('.birthdayCard');
            card.classList.toggle('flipped');
        });
    </script>
</body>

</html>
